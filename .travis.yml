language: python

cache: pip

jobs:
  include:
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
    - python: 3.8
      env: TOXENV=py38

    - python: 3.7
      env: TOXENV=build

os:
  - linux

install:
  - travis_retry bash -x .travis/install.sh

script:
  - bash -x .travis/run_test.sh

notifications:
  slack:
    secure: 

before_deploy:
  - bash -x build_package.sh

deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: ""
    file_glob: true
    file: "dist/tcconfig_*.deb"
    on:
      tags: true
      branch: master
      condition: "$TOXENV = build"
